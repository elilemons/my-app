<div>
  <a href="#" class="list-group-item" ng-repeat="task in tasks">
    <div class="list-group text-left">
      <h2 class="list-group-item-heading">{{task.header}}</h2>
      <h3 class="list-group-item-heading">{{task.title}}</h3>
        <p class="list-group-item-text">{{task.status}}</p>
    </div>
  </a>
</div>
